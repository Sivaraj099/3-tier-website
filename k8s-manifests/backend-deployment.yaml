apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 193501891521.dkr.ecr.ap-south-1.amazonaws.com/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000   # Assuming your backend runs on port 5000
        env:
        - name: DB_HOST
          value: "database-service"
        - name: DB_USER
          value: "admin"
        - name: DB_PASSWORD
          value: "password123"
      imagePullSecrets:
      - name: ecr-cred
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30002
