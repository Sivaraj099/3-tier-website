<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Onboarding Agent</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>HR Onboarding Agent</h1>

      <div class="card">
        <form id="employeeForm">
          <div class="form-grid">
            <input type="hidden" id="employeeId" />
            
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" required />
            </div>

            <div>
              <label for="role">Role:</label>
              <input type="text" id="role" required />
            </div>

            <div>
              <label for="field">Field:</label>
              <select id="field" required>
                <option value="" disabled selected>Select a field</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Education">Education</option>
                <option value="Marketing">Marketing</option>
              </select>
            </div>

            <div>
              <label for="organization">Organization Name:</label>
              <input type="text" id="organization" required />
            </div>
            
            <div style="grid-column: 1 / -1;">
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>

            <button type="submit" id="submitBtn">Add Employee</button>
          </div>
        </form>
      </div>

      <div id="result"></div>

      <section>
        <h2>Current Employees</h2>

        <div class="filter-container card">
          <input type="text" id="roleFilter" placeholder="Search by role and press Filter" />
          <button onclick="filterEmployees()">Filter</button>
          <button onclick="loadEmployees()">Reset</button>
        </div>

        <ul id="employeeList"></ul>
      </section>

    </div>

    <script src="script.js"></script>
  </body>
</html>
